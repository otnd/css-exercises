<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cardboard {
            width:400px;
            border:1px solid gray;
        }
        img {
            max-width: 100%;
            height: auto;
            border-bottom:1px solid gray;
        }
        .card {
            border-bottom:1px solid gray;
        }
        .cardtext {
            margin-left:12px;
            font-size:20px;
        }
        h1 {
            margin-left:12px;
            font-size:30px;
        }
        .cardbutton {
            margin-top:10px;
            margin-bottom:10px;
            font-size:20px;
        }
    </style>
</head>
<body>
    <div class="cardboard">
        <img class="card" src="http://www.scienze-naturali.com/wp-content/uploads/2018/09/anatra-1-694x527.jpg" alt="image cap">
        <div class="card">
            <h1>card title</h1>
            <article>
                <p class="cardtext">some quick example text to build 
                    <br> on the card title and make up the 
                    <br> bulk of card's content.
                </p>
            </article>
        </div>
        <div class="card">
            <p class="cardtext">An item</p>
        </div>
        <div class="card">
            <p class="cardtext">A second item</p>
        </div>
        <div class="card">
            <p class="cardtext">A third item</p>
        </div>
        <div class="cardbutton">
            <a class="cardtext" href="./card.html" alt="">Card link</a>
            <a class="cardtext" href="./another.html">Another link</a>
        </div>
    </div>
</body>
</html>
